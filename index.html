<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="header">Rock Paper Scissors</div>
        <div class="description">Win 5 games against the computer!</div>
        <div class="middle">
            <div class="buttons">
                <div class="Rock">
                    <button class="btn" id="rockBtn"><i class="fa-solid fa-hand-back-fist"></i></button>
                    <div>Rock</div>
                </div>
                <div class="Paper">
                    <button class="btn" id="paperBtn"><i class="fa-solid fa-hand"></i></button>
                    <div>Paper</div>
                </div>
                <div class="Scissor">
                    <button class="btn" id="scissorBtn"><i class="fa-solid fa-hand-scissors"></i></button>
                    <div>Scissor</div>
                </div>
            </div>
            <div class="score-counters">
                <div class="human-counter">
                    <div>Human</div>
                    <div id="human-score-display">0</div>
                </div>
                <div class="computer-counter">
                    <div>Computer</div>
                    <div id="computer-score-display">0</div>
                </div>
            </div>
        </div>
        <div class="results">

        </div>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
